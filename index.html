<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="./main.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="calc-container">
        <div class="calc-body">
            <div class="output">
                <div class="previous-num">--</div>
                <div class="current-num">--</div>
            </div>
            <div class="keys">
                <div class="keys-row-one">
                    <button class="button clear" id="AC">AC</button>
                    <button class="button plus-minus">+/-</button>
                    <button class="button operator" id="percent">%</button>
                    <button class="button operator"id="divide">/</button>
                </div>
                <div class="keys-row-two">
                    <button class="button number" id="seven">7</button>
                    <button class="button number" id="eight">8</button>
                    <button class="button number" id="nine">9</button>
                    <button class="button operator"id="multiply">x</button>
                </div>
                <div class="keys-row-three">
                    <button class="button number" id="four">4</button>
                    <button class="button number" id="five">5</button>
                    <button class="button number" id="six">6</button>
                    <button class="button operator"id="minus">-</button>
                </div>
                <div class="keys-row-four">
                    <button class="button number" id="one">1</button>
                    <button class="button number" id="two">2</button>
                    <button class="button number" id="three">3</button>
                    <button class="button operator" id="plus">+</button>
                </div>
                <div class="keys-row-five">
                    <button class="button number" id="zero">0</button>
                    <button class="button decimal" id="point">.</button>
                    <button class="button equal" id="equals">=</button>
                    <div id="blank" class="button"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
